<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Стиральные машины</title>
  <!-- Стили -->
  <link rel="stylesheet" href="./public/css/bootstrap.min.css">
  <link rel="stylesheet" href="./public/css/index.css">
</head>

<body>
  <div class="container">
    <h1>Стиральные машины</h1>
    <div class="row">
      <!-- Левая часть -->
      <div class="col-md-4">
        <!-- Категория товара -->
        <h4><strong>Бренд</strong></h4>
        <div class="category">
          <select name="category" id="category" class="form-control">
            <option value="" selected>Все</option>
          </select>
        </div>
        <!-- Тип товара -->
        <h4><strong>Тип загрузки</strong></h4>
        <div class="type">
          <select name="type" id="type" class="form-control">
            <option value="" selected>Все</option>
          </select>
        </div>
        <!-- Ширина -->
        <h4><strong>Ширина</strong></h4>
        <div class="type">
          <select name="width" id="width" class="form-control">
            <option value="" selected>Все</option>
          </select>
        </div>
        <!-- Страна-производитель -->
        <h4><strong>Страна-производитель</strong></h4>
        <div class="country">
          <select name="country" id="country" class="form-control">
            <option value="" selected>Все</option>
          </select>
        </div>
        <!-- Цвет товара -->
        <h4><strong>Цвет</strong></h4>
        <div class="color">
          <div class="radio">
            <label>
              <input type="radio" name="color" value="" checked>
              Все
            </label>
          </div>
        </div>
        <!-- Вместимость -->
        <h4><strong>Вместимость</strong></h4>
        <div class="parameter">
          <div class="radio">
            <label>
              <input type="radio" name="parameter" value="" checked>
              Все
            </label>
          </div>
        </div>
        <!-- Наличие сушки -->
        <h4><strong>Наличие сушки</strong></h4>
        <div class="drying">
          <div class="radio">
            <label>
              <input type="radio" name="drying" value="" checked>
              Все
            </label>
          </div>
        </div>
      </div>
      <!-- Правая часть -->
      <div class="col-md-8">
        <!-- Товары -->
        <div class="row products"></div>
      </div>
    </div>
  </div>
  <!-- Скрипты -->
  <script src="./public/js/jquery-3.2.1.min.js"></script>
  <script src="./public/js/products.js"></script>
  <script src="./public/js/index.js"></script>
</body>

</html>
